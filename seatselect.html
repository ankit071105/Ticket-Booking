<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Seat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .seat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .seat-row {
            display: flex;
            gap: 10px;
        }
        .seat-group {
            display: flex;
            gap: 10px;
        }
        .seat-group:first-child {
            margin-right: 20px;
        }
        .seat {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .seat.available {
            background-color: #ccc;
        }
        .seat.selected {
            background-color: #4CAF50;
            color: white;
        }
        .seat.reserved {
            background-color: #2196F3;
            color: white;
            cursor: not-allowed;
        }
        .seat.booked {
            background-color: #f44336;
            color: white;
            cursor: not-allowed;
        }
        .confirm-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Seat</h1>
        <div class="seat-container" id="seatContainer">
            <!-- Seats will be generated here by JavaScript -->
        </div>
        <button class="confirm-button" id="confirmButton">Confirm Seats</button>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ccc;"></div>
                Available
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #4CAF50;"></div>
                Selected
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #2196F3;"></div>
                Reserved
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f44336;"></div>
                Booked
            </div>
        </div>
    </div>
    <script>
        const seatContainer = document.getElementById('seatContainer');
        const confirmButton = document.getElementById('confirmButton');
        const rows = 5;
        const seatsPerRow = 4;
        let selectedSeats = [];

        // Pre-define some reserved and booked seats
        const reservedSeats = ['1B', '3C', '4A'];
        const bookedSeats = ['2D', '3A', '5B'];

        function generateSeats() {
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.className = 'seat-row';
                
                const group1 = document.createElement('div');
                group1.className = 'seat-group';
                const group2 = document.createElement('div');
                group2.className = 'seat-group';

                for (let j = 0; j < seatsPerRow; j++) {
                    const seat = document.createElement('div');
                    const seatNumber = `${i + 1}${String.fromCharCode(65 + j)}`;
                    seat.textContent = seatNumber;

                    if (reservedSeats.includes(seatNumber)) {
                        seat.className = 'seat reserved';
                    } else if (bookedSeats.includes(seatNumber)) {
                        seat.className = 'seat booked';
                    } else {
                        seat.className = 'seat available';
                        seat.addEventListener('click', () => toggleSeat(seat, seatNumber));
                    }

                    if (j < 2) {
                        group1.appendChild(seat);
                    } else {
                        group2.appendChild(seat);
                    }
                }

                row.appendChild(group1);
                row.appendChild(group2);
                seatContainer.appendChild(row);
            }
        }

        function toggleSeat(seat, seatNumber) {
            if (seat.classList.contains('available')) {
                seat.classList.remove('available');
                seat.classList.add('selected');
                selectedSeats.push(seatNumber);
            } else if (seat.classList.contains('selected')) {
                seat.classList.remove('selected');
                seat.classList.add('available');
                selectedSeats = selectedSeats.filter(s => s !== seatNumber);
            }
        }

        confirmButton.addEventListener('click', () => {
            if (selectedSeats.length > 0) {
                alert(`You have selected seats: ${selectedSeats.join(', ')}\nYour seats are confirmed!`);
                // Here you can add code to send the selected seats to a server or perform other actions
            } else {
                alert('Please select at least one seat before confirming.');
            }
        });

        generateSeats();
    </script>
</body>
</html>
