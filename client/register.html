<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

    <div class="relative flex items-top justify-center min-h-screen bg-white sm:items-center sm:pt-0">
        <div class="w-5/6 mx-auto sm:px-6 lg:px-8">
            <div class="mt-8 overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <div class="hidden lg:block p-6 mr-2 bg-gray-100 sm:rounded-lg">
                        <h1 class="text-4xl text-gray-800 font-extrabold tracking-tight md:text-3xl">
                            Welcome!
                        </h1>
                        <br /><br />
                        <p class="text-normal text-lg sm:text-xl font-medium text-gray-600 mt-2">
                            Already Have an Account?
                        </p>
                        <br />
                        <a href="/client/login.html"
                            class="md:w-32 bg-orange-700 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg mt-3 transition ease-in-out duration-300">
                            Log in
                        </a>
                    </div>

                    <div
                        class="p-6 flex flex-col justify-center bg-white border border-gray-200 rounded-lg shadow-lg relative">
                        <button id="closeButton"
                            class="absolute top-2 right-2 text-gray-600 hover:text-red-600 text-xl">
                            &times; <!-- Close icon -->
                        </button>
                        <h2 class="text-3xl sm:text-4xl text-gray-800 font-extrabold tracking-tight">Sign up</h2>
                        <br />
                        <form id="signupForm" novalidate>
                            <!-- Email Input -->
                            <input type="email" name="email" id="email" placeholder="Email"
                                class="w-full mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-orange-500 focus:outline-none"
                                required />
                            <span id="emailError" class="text-red-500"></span>
                            <!-- Username Input -->
                            <input type="text" name="username" id="username" placeholder="Username"
                                class="w-full mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-orange-500 focus:outline-none"
                                required />
                            <span id="usernameError" class="text-red-500"></span>
                            <!-- Mobile Number Input -->
                            <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number"
                                class="w-full mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-orange-500 focus:outline-none"
                                required />
                            <span id="mobileError" class="text-red-500"></span>
                            <!-- Password Input -->
                            <div class="relative flex items-center">
                                <input type="password" name="password" id="password" placeholder="Password"
                                    class="w-full mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-orange-500 focus:outline-none"
                                    required />
                                <button type="button" id="togglePassword"
                                    class="absolute right-3 top-5 text-black-500 hover:text-orange-700">
                                    <svg id="showIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                        fill="currentColor" class="size-6 w-6 h-6">
                                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                        <path fill-rule="evenodd"
                                            d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    <svg id="hideIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                        fill="currentColor" class="size-6 w-6 h-6 hidden">
                                        <path
                                            d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                                        <path
                                            d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                                        <path
                                            d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                                    </svg>
                                </button>
                            </div>
                            <span id="passwordError" class="text-red-500"></span>

                             <div>

                                 <span id="errorMessage" class="text-red-500"></span>
                                </div>
                            <button type="submit"
                                class="md:w-32 bg-orange-700 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg mt-3 transition ease-in-out duration-300">
                                Register
                            </button>
                        </form>
                        <!-- Continue with Google Button -->
                        <button id="googleSignup"
                            class="w-full mt-4 flex items-center justify-center bg-white border border-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition ease-in-out duration-300 hover:bg-gray-100">
                            <img src="../images/googleLogo.png" alt="Google Logo" class="w-5 h-5 mr-2">
                            Continue with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            document.getElementById('emailError').textContent = '';
            document.getElementById('usernameError').textContent = '';
            document.getElementById('mobileError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            let email = document.getElementById('email').value;
            let username = document.getElementById('username').value;
            let mobile = document.getElementById('mobile').value;
            let password = document.getElementById('password').value;
            let valid = true;

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email.';
                valid = false;
            }

            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters.';
                valid = false;
            }

            if (!/^\d{10}$/.test(mobile)) {
                document.getElementById('mobileError').textContent = 'Please enter a valid 10-digit mobile number.';
                valid = false;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
                valid = false;
            }

            if (!valid) {
                return;
            }

            try {
                let response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, username, mobile, password }),
                });

                let result = await response.json();

                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    document.getElementById('errorMessage').textContent = result.message || 'Registration failed. Please try again.';
                }
            } catch (error) {
                console.error('Error during registration:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
    <script src="signup.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
    <script src="../firebase.js"></script>

</body>

</html>
